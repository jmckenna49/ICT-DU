<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="color_background">
        <div class="first_name">
            <input type="text" id="first_name" name="first_name" class="first_name_box">
        </div>
        <div class="credit_card_number">
            <input type="text" id="credit_card_number" name="credit_card_number" class="credit_card_number_box">
        </div>
        <div class="expiration">
            <input type="text" id="expiration_date" name="expiration" class="expiration_box">
        </div>
        <div class="ccv_security_code">
            <input type="text" id="ccv" name="ccv_security_code" class="ccv_security_code_box">
        </div>
        <div class="shipping_address">
            <input type="text" id="shipping_address" name="shipping_address" class="shipping_address_box">
        </div>
        <div class="last_name">
            <input type="text" id="last_name" name="last_name" class="last_name_box">
        </div>
        <div class="checkout_button">
            <button id="checkoutBtn">Checkout</button>
        </div>
        <span class="web_page_title_text">Goth Brews</span>
        <span class="first_name_text">First Name</span>
        <span class="last_name_text">Last Name</span>
        <span class="credit_card_text">Credit Card Number</span>
        <span class="ccv_text">CCV/Security Code</span>
        <span class="expiration_date_text">Expiration Date (Mo/Yr)</span>
        <span class="shipping_address_text">Shipping Address</span>
        <span class="total_text">Total:</span>
        <span class="money_text">$50.00</span>
    </div>
    <script src="getter_fields.js"></script>
</body>
</html>
